<!DOCTYPE html>
<html lang="en">

<head>
    <script src="scripts/scripts.js" defer ></script>
    

    <link rel="stylesheet" href="styles/styles.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My-pokedex</title>

</head>


<body>
   <header id="pkedex-header">
        <div class="pokedex-logo">
            <img src="styles/images/pokemon_logo.png", class="logo" >

            <img src="styles/images/pokeball.PNG", class="pokball">
        </div>
    </header>

    <article>
        <div class="poke-cards" >

            <div class="bulbasaur">

                <img src="styles/images/001.png" class="001">
                <p class="pokemon-number">001</p>
                <p class="pokemon-name">Bulbasaur </p>
                <span class="pokemon-type plant">plant</span>
                <span class="pokemon-type poison">poison</span>
            
            </div>

            <div class="charmander">
                <img src="styles/images/002.png" class="002"
                
            </div>

            <div class="caterpie">
                <img src="styles/images/003.png" class="003"
            </div>

            <div class="kakuna">
                <img src="styles/images/004.png" class="004"
            </div>

            <div class="rattata">
                <img src="styles/images/005.png" class="005"
            </div>

            <div class="pikachu">
                <img src="styles/images/006.png" class="006"
            </div>

            <div class="vulpix">
                <img src="styles/images/007.png" class="007"
            </div>

            <div class="jigglypuff">
                <img src="styles/images/008.png" class="008"
            </div>

            <div class="mew">
                <img src="styles/images/009.png" class="009"
            </div>

            <div class="ponyta">
                <img src="styles/images/010.png" class="010"
            </div>


            <div class="cloyster">
                <img src="styles/images/011.png" class="011"
            </div>

            <div class="groundor">
                <img src="styles/images/012.png" class="012"
            </div>

            <div class="cubone">
                <img src="styles/images/013.png" class="013"
            </div>

            <div class="tentacruel">
                <img src="styles/images/014.png" class="014"
            </div>

            <div class="darkrai">
                <img src="styles/images/015.png" class="015"
            </div>
            
            <div class="diglett">
                <img src="styles/images/016.png" class="016"
            </div>
            
        </div>   
    </article>

    

    



</body>
</html>
